<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <img src="/images/mar.jpeg" width="100%" height="100%" > -->
    <title>Noticias sobre o Mar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css"
    />
  </head>
  <body>


    <img class="image" id="logo" src="images/AwA4.gif" width="100%" height="50%"/>
    <!-- Click on Modal Button -->
    <!-- <button type="button" class="btn btn-primary mx-auto d-block mt-5" data-bs-toggle="modal" data-bs-target="#modalLogin"> -->
    <button
      type="button"
      class="btn btn-primary mx-auto d-block mt-5"
      id="btnModalLogin"
    >
      Login
    </button>

    <button
      type="button"
      class="btn btn-primary mx-auto d-block mt-5"
      id="btnModalRegistar"
    >
      Registar
    </button>
<!--
    <button
      type="button"
      class="btn btn-warning mx-auto d-block mt-5"
      id="btnLogoff"
    >
      Logout
    </button>
  -->
    <!-- Modal para registar novo utilizador -->
    <!-- se retirar o data-bs-backdrop, o modal desaparece ao clicar no fundo da página -->
    <div
      class="modal fade"
      id="modalRegistar"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Registo de novo utilizador
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">E-Mail</label>
              <input
                type="email"
                class="form-control"
                id="usernameRegistar"
                name="usernameRegistar"
                placeholder="E-Mail"
              />
              <p id="emailErroLoginRegistar"></p>
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senhaRegistar"
                name="senhaRegistar"
                placeholder="Senha"
              />
              <p id="statusRegistar"></p>
            </div>
            <div class="modal-footer d-block">
              <button id="btnCancelaRegistar" class="btn btn-warning float-end" data-bs-dismiss="modal">
                Cancelar
              </button>
              <button
                class="btn btn-success float-end"
                id="btnSubmitRegistar"
                onclick="validaRegisto()"
              >
                Submeter
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para fazer login -->
    <!-- se retirar o data-bs-backdrop, o modal desaparece ao clicar no fundo da página -->
    <div
      class="modal fade"
      id="modalLogin"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Insira suas credenciais
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="btnLoginClose"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">E-Mail</label>
              <input
                type="email"
                class="form-control"
                id="usernameLogin"
                name="usernameLogin"
                placeholder="E-Mail"
              />
              <p id="emailErroLogin"></p>
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senhaLogin"
                name="senhaLogin"
                placeholder="Senha"
              />
              <p id="passErroLogin"></p>
              <p id="statusLogin"></p>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe"
                >Lembrar-me</label
              >
            </div>
            <div class="modal-footer d-block">
              <p id='pRegistar' class="float-start">
                Sem conta ainda? <a href="#"; id="modalRegistar">Registe-se</a>
              </p>
              <button class="btn btn-warning float-end" data-bs-dismiss="modal">
                Cancelar
              </button>
              <button
                class="btn btn-success float-end"
                id="btnSubmitLogin"
                onclick="validaLogin()"
              >
                Submeter
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>


  </body>

        <p style="text-align:center"><b>Desenvolvimento Web</b></p>
        
    </div>

  </footer>
